<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evaluacion intermedia Modulo 2</title>
</head>

<body>
  <main>
    <h1>Datos y Apuestas</h1>
    <h3>Introduce aquí tu jugada:</h3>
    <select class="js_numberuser" name="" id="">
      <option>Que numero apuestas del 1 al 6</option>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
    </select>
    <input class="js_points" type="number" placeholder="¿Cuánto apuestas?" min="50">
    <button class="js_btn">Jugar</button>
    <h4 class="js_letsgo">Vamos a jugar!</h4>
    <p class="js_balance">Saldo:</p>
    <p class="js_valor"></p>
    <p class="js_validate"></p>
  </main>
  <script type="text/javascript" src="./app.js"></script>
</body>

</html>
